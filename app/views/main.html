<div class="h-text-center">
  <div ng-repeat="answer in model.answers">
    <div class="panel panel-bordered">
      <p>
        {{answer.question}}
      </p>
      <p>
        <em>{{answer.userInput}}</em>
      </p>
    </div>
  </div>
  <div ng-repeat="question in model.questions">
    <p>
      {{question.question}}
    </p>
    <div class="l-pb-2">
      <input ng-model="question.userInput" ng-keypress="$event.keyCode == 13 && ask()" class="input l-w-100" ng-focus/>
    </div>
  </div>
  <div class="h-inline-block">
    <a class="btn btn-md btn-default l-mr-2" ng-click="reset()">I feel Lucky</a>
    <a class="btn btn-md btn-primary" ng-click="ask()">Ask it</a>
  </div>
</div>
