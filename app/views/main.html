<div class="jumbotron">
  <h1>Ask ING</h1>
  <div ng-repeat="answer in model.answers">
    <p>
      {{answer.question}}
    </p>
    <p>
      <em>{{answer.userInput}}</em>
    </p>
  </div>
  <div ng-repeat="question in model.questions">
    <p>
      {{question.question}}
    </p>
    <p><input ng-model="question.userInput" /></p>
  </div>
  <p>
    <a class="btn btn-lg btn-success" ng-click="reset()">Opnieuw!</a>
    <a class="btn btn-lg btn-success" ng-click="ask()">Hup!<span class="glyphicon glyphicon-ok"></span></a>
  </p>
</div>
