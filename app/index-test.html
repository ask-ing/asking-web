<script >
if ('speechSynthesis' in window) {
 // Synthesis support. Make your web apps talk!


var msg = new SpeechSynthesisUtterance();
var voices = window.speechSynthesis.getVoices();
msg.voice = voices[8]; // Note: some voices don't support altering params
msg.voiceURI = 'native';
msg.volume = 1; // 0 to 1
msg.rate = 8; // 0.1 to 10
msg.pitch = 1; //0 to 2
msg.text = 'hallo daar hoe gaat het Martin, hahahahha';
msg.lang = 'nl-du';

msg.onend = function(e) {
  console.log('Finished in ' + event.elapsedTime + ' seconds.');

};

speechSynthesis.speak(msg);


}

if ('SpeechRecognition' in window) {
  // Speech recognition support. Talk to your apps!
  console.log ("speak to me");
}

</script>
        <main class="container">
            <div ng-view="" class="col-md-10 col-md-offset-1"></div>
        </main>
