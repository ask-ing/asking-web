<div class="h-text-center"> <div ng-repeat="answer in model.answers"> <div class="panel panel-bordered"> <p> <img src="lib/the-guide-styles/img/ing_thumb.jpeg"> {{answer.question}} </p> <p> <em>{{answer.userInput}}</em> </p> </div> </div> <carousel interval="-1"> <slide active="$first" ng-repeat="question in model.questions"> <img src="lib/the-guide-styles/img/ing_thumb.jpeg"> <div class="carousel-caption"> <p> <img src="lib/the-guide-styles/img/ing_thumb.jpeg"> {{question.question}} </p> <div class="l-pb-2"> <input id="question{{$index}}" autofocus ng-model="question.userInput" ng-keypress="$event.keyCode == 13 && ask()" class="input l-w-100" ng-focus> </div> <div class="h-inline-block"> <a ng-if="$first" class="btn btn-md btn-default l-mr-2" ng-click="reset()">Begin opnieuw</a> <a ng-if="!$first" href="#questions-carousel" data-slide="prev" class="btn btn-md btn-default l-mr-2">Terug</a> <a ng-if="!$last" href="#questions-carousel" data-slide="prev" class="btn btn-md btn-default l-mr-2">Volgende</a> <a ng-if="$last" class="btn btn-md btn-primary" ng-click="ask()">Zoef</a> </div> </div> </slide> </carousel> </div>
